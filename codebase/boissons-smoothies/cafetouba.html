    <body>
        <div class="conteneur">
            <h2>Cafe touba</h2>
            <img src="" alt="Cafe touba">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>2c. a soupe de cafe touba moulu(ou grains de selim).</li>
                <li>250ml d'eau.</li>
                <li>Sucre au gout.</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Fais bouillir l'eau.</li>
                <li>Ajoute le cafe, melange, laisse infuser 5min.</li>
                <li>Filtre et sucre. Sers chaud.</li>
            </ol>
        </div>
            <p class="info">Temps: 10 minutes | Difficulte :Facile</p>
        
    </body>
