    <body>
        <div class="conteneur">

            <img src="c:\Users\belov\Pictures\Jus de goyave rouge sur verre, concept d'alimentation saine _ Photo Premium.jpeg" alt="Jus de goyave">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>4 goyaves mures.</li>
                <li>500ml d'eau.</li>
                <li>Sucre(au gout).</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Mixe les goyaves coupees avec de l'eau.</li>
                <li>Filtrer pour enlever les graines.</li>
                <li>Sucre et refrigere.</li>
            </ol>
        </div>
            <p class="info">Temps: 20 minutes | Difficulte :Facile</p>
