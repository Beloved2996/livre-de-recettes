<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTP-8">
        <title>Gateau sale au thon.</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="recette">
            <h2>Gateau sale au thon </h2>
            <img src="" alt="Gateau sale au thon">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>1 boite de thon. </li>
                <li>3 oeufs.</li>
                <li>100ml de lait.</li>
                <li>100g de farine.</li>
                <li>1 sachet de levure.</li>
                <li>Fromage rape.</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Melanger tous les ingredients.</li>
                <li>Verser dans un moule.</li>
                <li>Cuire au four 30min a 180*C</li>
            </ol>
            <p class="info">Temps:45 minutes| Difficulte :Moyenne</p>
        </div>
    </body>
</html>
