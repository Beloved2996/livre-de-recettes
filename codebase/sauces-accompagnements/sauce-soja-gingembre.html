<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTP-8">
        <title>Sauce  soja au gingembre</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="recette">
            <h2>Sauce soja au gingembre</h2>
            <img src="" alt="Sauce soja au gingembre">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>4 cas de sauce soja, 1 cac de miel.</li>
                <li>1 cac de gingembre rape, jus de citron.</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Melanger tous les ingredients dans un bol.</li>
                <li>Servir frais ou legerement chauffe.</li>
            </ol>
            <p class="info">Temps: 5 min | Difficulte :Tres facile</p>
        </div>
    </body>
