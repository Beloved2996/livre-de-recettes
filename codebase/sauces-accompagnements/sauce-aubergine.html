            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>2 aubergines.</li>
                <li>1 tomate, 1 oignon.</li>
                <li>Ail, huile.</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Grille ou cuire les aubergines, peler.</li> 
                <li>Ecraser ou mixer avec tomate, ail,oignon.</li>
                <li>Faire revenir le tout dans l'huile.</li>
            </ol>
            <p class="info">Temps: 40 min | Difficulte :Moyen</p>
