    <head>
        <meta charset="UTP-8">
        <title>Soupe a l'oignon gratine</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="recette">
            <h2>Soupe a l'oignon gratine</h2>
            <img src="" alt="Soupe a l'oignon gratine">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>4 oignons.</li>
                <li>Beurre, bouillon.</li>
                <li>Gruyere.</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Faire revenir les oignons en lamelles.</li>
                <li>Ajouter bouillon, cuire 30min.</li>
                <li>Verser dans des bols, ajouter pain + fromage.</li>
                <li>Griller au four</li>
            </ol>
            <p class="info">Temps: 45 min | Difficulte :Moyen</p>
        </div>
    </body>
