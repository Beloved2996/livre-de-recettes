<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTP-8">
        <title>Creme de potiron</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="recette">
            <h2>Creme de potiron</h2>
            <img src="" alt="Creme de potiron">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>500g de potiron.</li>
                <li>Oignon et creme fraiche.</li>
                <li>Sel et muscade.</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Cuire potiron + oignon dans l'eau.</li>
                <li>Mixer, ajouter creme, sel, muscade.</li>
                <li>Rechauffer 5min.</li>
            </ol>
            <p class="info">Temps: 35 min | Difficulte :Facile</p>
        </div>
    </body>
</html>
