<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTP-8">
        <title>Citronade au miel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="recette">
            <h2>Citronnade au miel</h2>
            <img src="" alt="Citronnade au miel">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>Jus de 4 citrons.</li>
                <li>1L d' eau froide.</li>
                <li>4c. a soupe de miel.</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Melange le tout jusqu'a dilution du miel.</li>
                <li>Servir frais avec des glacns.</li>
            </ol>
            <p class="info">Temps: 15 minutes | Difficulte :Tres facile</p>
        </div>
    </body>
</html>
