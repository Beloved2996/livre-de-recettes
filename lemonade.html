<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTP-8">
        <title>Lemonade</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="recette">
            <h2>Lemonade</h2>
            <img src="" alt="Lemonade">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>Jus de 3 citrons.</li>
                <li>750ml d'eau petillante ou plate.</li>
                <li>3c. a soupe de sucre.</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Melange tous les ingredients.</li>
                <li>Refrigere.Servir avec glacons.</li>
            </ol>
            <p class="info">Temps: 10 minutes | Difficulte : Tres facile</p>
        </div>
    </body>
</html>
