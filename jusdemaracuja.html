    <body>
        <div class="recette">
            <h2>Jus de maracuja</h2>
            <img src="" alt="Jus de maracuja">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>5 fruits de la passion.</li>
                <li>500ml d'eau.</li>
                <li>Sucre ou miel</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Recupere la pulpe, mixe avec l'eau.</li>
                <li>Filtrer. Sucrer et servir frais.</li>
            </ol>
            <p class="info">Temps: 15 minutes | Difficulte :Facile</p>
        </div>
