<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTP-8">
        <title>Jus de baobab</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="recette">
            <h2>Jus de baobab</h2>
            <img src="" alt="Jus de baobab">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>100g de pulpe de baobab.</li>
                <li>1L d'eau.</li>
                <li>Sucre, vanille, lait(facultatif)).</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Trempe la pulpe dans l'eau 30 min.</li>
                <li>Bien melanger,filtre.</li>
                <li>Ajoute sucre, lait ou aromes selon gout. Refrigere.</li>
            </ol>
            <p class="info">Temps: 60 minutes | Difficulte :Facile</p>
        </div>
    </body>
</html>
