<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTP-8">
        <title>Sauce d'oignons caramelises</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="recette">
            <h2>Sauce d'oignons caramelises</h2>
            <img src="" alt="Sauce d'oignons caramelises">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>3 oignons, beurre ou huile, sucre, vinaigre.</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Faire revenir doucement les oignons en tranches.</li>
                <li>Ajouter sucre + vinaigre.</li>
                <li>Cuire jusqu'a belle caramelisation.</li>
            </ol>
            <p class="info">Temps: 25 min | Difficulte :Facile</p>
        </div>
    </body>
</html>
