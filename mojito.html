<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTP-8">
        <title>Mojito</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="recette">
            <h2>Mojito</h2>
            <img src="" alt="Mojito">
            <p class="section-titre">Ingredients:</p>
            <ul>
                <li>10 feuilles de menthe.</li>
                <li>Jus de 2 citrons verts.</li>
                <li>2c. a soupe de sucre.</li>
                <li>Eau petillante</li>
                <li>Glacons</li>
            </ul>
            <p class="section-titre">Preparation:</p>
            <ol>
                <li>Ecrase menthe, sucre et citron.</li>
                <li>Ajoute glace et complete avec l'eau petillante.</li>
            </ol>
            <p class="info">Temps: 10 minutes | Difficulte :Facile</p>
        </div>
    </body>
</html>
